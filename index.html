<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap&subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="add-task">
            <input type="text" name="" id="input-task">
            <span class="plus">+</span>
        </div>
        <div class="tasks-content">
            <!-- <span class="no-tasks-message">No tasks are added</span> -->

            <!-- <span class="task-box">
                task one
                <span class="delete">Delete</span>
            </span>
            
            <span class="task-box">
                task two

                <span class="delete">Delete</span>
            </span>

            <span class="task-box">
                task three

                <span class="delete">Delete</span>
            </span> -->
            

        </div>
        
        <div class="task-stats">
            <div class="tasks-count">
                tasks <span>0</span>
            </div>
            <div class="tasks-completed">
                completed <span>0</span>
            </div>
        </div>
        <div class="clear-all all">Clear All</div>
        <div class="finished-all all">Finish All</div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
